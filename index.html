<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <div id="div1">
        <header id="box1">
          <h1>Agenda de contatos</h1>
        </header>
      </div>
      <div id="form-activity">
        <form id="box2" action="">
          <input
            type="text"
            id="nome-contato"
            required
            placeholder="Insira o nome"
          />
          <input
            type="tel"
            id="telefone-contato"
            required
            min="8"
            placeholder="Insira o nÃºmero do contato"
          />
          <button type="submit">Salvar</button>
        </form>
      </div>
      <br />
      <table cellspacing="0" id="tabela-contatos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody id="contatos-salvo"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
